name: Build and Sync

on:
  push:
    branches:
      - '**'
  delete:
    branches:
      - '**'

jobs:
  sync:
    name: Synchronize Git Repositories
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Git Repo Sync
        uses: angcostaneto/sync-github-gitlab@master
        with:
          target-url: 'https://gitlab.com/angcostaneto/sync-github-gitlab.git'
          target-username: 'angcostaneto'
          target-token: ${{ secrets.GITLAB_ACCESS_TOKEN }}
